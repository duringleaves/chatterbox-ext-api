services:
  chatterbox-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RUNTIME: nvidia
    image: chatterbox-tts-api:latest
    ports:
      - "8888:8000"
    device_requests:
      - driver: nvidia
        count: -1
        capabilities: ["gpu"]
      - "8888:8888"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1           # or "all"
              capabilities: [gpu]
    environment:
      CHATTERBOX_API_KEY: ${CHATTERBOX_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHATTERBOX_API_KEY: ${CHATTERBOX_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HF_HUB_READ_TIMEOUT: "60"
      HF_HUB_DOWNLOAD_TIMEOUT: "60"
    volumes:
      - ./output:/app/output
      - ./temp:/app/temp
      - ./settings.json:/app/settings.json:rw
      - ./config/tts_defaults.json:/app/config/tts_defaults.json:rw
      - ./config/tts_defaults.json:/app/config/tts_defaults.json:rw
    restart: unless-stopped